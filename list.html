<!DOCTYPE html>
<meta charset="utf8" />
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />
    <title>Firefox Reusable Component Usage</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./vendor/bootstrap.css" />
    <link rel="stylesheet" href="./vendor/datatables.bootstrap.css" />
    <link rel="stylesheet" href="./vendor/atkinson_hyperlegible/atkinson_hyperlegible.css" />
    <link rel="stylesheet" href="./style/theme.css" />
    <link rel="stylesheet" href="./style/awfy.css" />
    <link rel="stylesheet" href="./style/list.css" />

    <script defer src="./vendor/jquery.min.js"></script>
    <script defer src="./vendor/datatables.js"></script>
    <script defer src="./vendor/datatables.bootstrap.min.js"></script>
    <script defer src="./js/list.js"></script>
  </head>

  <body>
    <h1>Reusable Component Adoption</h1>
    <div id="main">
      <dl id="meta">
        <dt style="display: none">Milestone:</dt>
        <dd style="display: none" id="meta-milestone"></dd>
        <dt>Date:</dt>
        <dd id="meta-date"></dd>
        <dt>Revision:</dt>
        <dd id="meta-rev"></dd>
      </dl>
      <table
        id="table-template"
        class="table-striped table-bordered compact"
        style="width: 100%"
      ></table>
      <div id="table-container"></div>
    </div>
  </body>
</html>
